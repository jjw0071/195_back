<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구직 공고 생성</title>
</head>
<body>
<h1>구직 공고 생성</h1>
<form id="jobPostingForm">
  <label>회사 이름:</label><br>
  <input type="text" name="companyName"><br><br>

  <label>전화번호:</label><br>
  <input type="text" name="phoneNumber"><br><br>

  <label>프로필 이미지:</label><br>
  <input type="file" id="profileImage" name="profileImage" multiple><br><br>

  <label>업종:</label><br>
  <input type="text" name="sector"><br><br>

  <label>지역:</label><br>
  <input type="text" name="region"><br><br>

  <label>회사 이미지:</label><br>
  <input type="file" id="companyImages" name="companyImages" multiple><br><br>

  <label>상세 주소:</label><br>
  <input type="text" name="detailAddress"><br><br>

  <label>고용 기간:</label><br>
  <input type="text" name="employmentPeriod"><br><br>

  <label>근무일:</label><br>
  <input type="text" name="workDays"><br><br>

  <label>근무시간:</label><br>
  <input type="text" name="workHours"><br><br>

  <label>세부사항:</label><br>
  <input type="file" id="details" name="details" multiple><br><br>

  <label>월급:</label><br>
  <input type="number" name="salary"><br><br>

  <label>숙박 제공:</label><br>
  <input type="checkbox" name="provideAccommodation"><br><br>

  <button type="button" onclick="submitJobPosting()">구직 공고 생성</button>
</form>

<script>
    async function submitJobPosting() {
      const form = document.getElementById('jobPostingForm');
      const formData = new FormData(form);

      try {
        const response = await fetch('/job-postings', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          console.log(result);
          alert('구직 공고 생성이 성공적으로 완료되었습니다.');
        } else {
          alert('구직 공고 생성에 실패했습니다.');
        }
      } catch (error) {
        console.error('구직 공고 생성에 실패했습니다.', error);
      }
    }
  </script>
</body>
</html>
